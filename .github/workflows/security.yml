name: Security Checks

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  security-soft:
    name: Security (soft) – PR
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Clean previous Playwright artifacts
        run: rm -rf playwright-report test-results || true

      - name: Install deps (clean)
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run security suite (soft)
        env:
          UI_ORIGIN: https://conduit.bondaracademy.com
          SECURITY_SOFT: '1'
        run: npx playwright test tests/security --reporter=html,line

      - name: Upload Playwright report (soft)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-security-soft-node-20-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            playwright-report/
            test-results/
          retention-days: 14

  security-strict:
    name: Security (strict) – main/master
    if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Clean previous Playwright artifacts
        run: rm -rf playwright-report test-results || true

      - name: Install deps (clean)
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run security suite (strict)
        env:
          UI_ORIGIN: https://conduit.bondaracademy.com
          SECURITY_SOFT: '0'
        run: npx playwright test tests/security --reporter=html,line

      - name: Upload Playwright report (strict)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-security-strict-node-20-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30